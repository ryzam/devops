apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-pod-info-api
  labels:
    app: laravel-pod-info-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: laravel-pod-info-api
  template:
    metadata:
      labels:
        app: laravel-pod-info-api
    spec:
      containers:
      - name: laravel-pod-info-api
        image: irwanazam/php-podinfo-api:v1.4
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"